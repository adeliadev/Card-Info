<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <!-- REMIXICONS -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Card Info</title>
</head>

<body>
  <div class="container">
    <!-- Card -->
    <div class="card">
      <div class="card-border">
        <div class="card-perfil">
          <img src="assets/img/profile.jpg" alt="card image">
        </div>
      </div>

        <h3 class="card-name">Thamyres Rodrigues</h3>
        <span class="card-profession">Frontend Developer</span>
      
      <!-- Card info -->
      <div class="info">
        <div class="info-icon">
          <i class="ri-information-line"></i>
        </div>

        <div class="info-border">
          <div class="info-perfil">
            <img src="./assets/img/profile.jpg" class="info-img">
          </div>
        </div>

        <div class="info-data">
          <h3 class="info-name">Thamyres Adélia Rodrigues Santos</h3>
          <span class="info-profession">Junior in Frontend Developer</span>
          <span class="info-location">Cabedelo - Paraíba</span>
        </div>

        <div class="info-social">
          <a href="https://linkedin.com/" target="_blank" class="info-social-link">
            <span class="info-social-icon">
              <i class="ri-linkedin-box-line"></i>
            </span>
          </a>

          <a href="https://github.com/adeliadev" target="_blank" class="info-social-link">
            <span class="info-social-icon">
              <i class="ri-github-fill"></i>
            </span>
          </a>

          <a href="https://gmail.com/" target="_blank" class="info-social-link">
            <span class="info-social-icon">
              <i class="ri-mail-line"></i>
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
